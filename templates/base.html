<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{% block title %}{%endblock%}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'ecomapp:home' %}">EldiStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'ecomapp:home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ecomapp:about' %}">Про нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ecomapp:contact' %}">Контакты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ecomapp:allproducts' %}">Все продукты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'ecomapp:mycart' %}">Корзина</a>
        </li>

      </ul>



        {% if request.user.customer %}
      <span class="navbar-text">
        Привет,{{request.user.username}}!
      </span>

      <span class="navbar-text">
        <a class="nav-link" href="{% url 'ecomapp:customerlogout' %}">Выйти</a>
      </span>
        {%else%}
      <span class="navbar-text">
                <a class="nav-link" href="{% url 'ecomapp:customerlogin' %}">Войти</a>
      </span>
      <span class="navbar-text">
        <a class="nav-link" href="{% url 'ecomapp:customerregistration' %}">Регистрация</a>
      </span>
        {%endif%}

      </span>
    </div>
  </div>
</nav>
<br><br>
<hr>
{% block content %}{%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
