{% extends 'base.html' %}
{% block title %} Customer Login {% endblock %}
{% block content %}
<style>
  .errorlist{color: red;}
</style>
<div class="container">
  <div class="row">
    <div class="com-md-6 ">
      <h3>Форма входа пользователя</h3>
      <form action="" method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <button class="btn btn-primary">Войти</button>
        {%if error%}
        <li style="color:red;">{{error}}</li>
        {%endif%}
      </form>
      <p>нет аккаунта? <a href="{% url 'ecomapp:customerregistration' %}">Зарегистрироваться</a></p>
    </div>
  </div>
</div>
{% endblock %}
